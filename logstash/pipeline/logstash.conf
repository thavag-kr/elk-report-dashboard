input {
  file {
    path => "/etc/logstash/json/*.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
    mode => "read"
  }
}

output {
  elasticsearch {
    hosts => "http://elasticsearch:9200"
    user => "${ES_USERNAME}"
    password => "${ES_PASSWORD}"
    index => "sample_index_%{+yyyy.MM.dd}"
  }
}
